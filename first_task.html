<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First task</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #width-box {
        padding: 1rem;
        width: 300px;
        height: 100px;
        border: 5px solid black;
        margin: 4px;
      }

      #height-box {
        padding: 1rem;
        width: 100px;
        height: 300px;
        border: 5px solid turquoise;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <div id="width-box"></div>
    <div id="height-box"></div>

    <script>
      const widthBoxEl = document.getElementById("width-box");
      const heightBoxEl = document.getElementById("height-box");

      const setWidthHeightTextContent = () => {
        widthBoxEl.textContent = `width: ${window.innerWidth}`;
        heightBoxEl.textContent = `height: ${window.innerHeight}`;
      };

      setWidthHeightTextContent();

      const handleContextMenuClick = (event) => {
        event.preventDefault();
        alert("I do not want you to right click me!");
      };

      window.addEventListener("resize", () => {
        setWidthHeightTextContent();
      });

      widthBoxEl.addEventListener("contextmenu", handleContextMenuClick);
      heightBoxEl.addEventListener("contextmenu", handleContextMenuClick);
    </script>
  </body>
</html>
