<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fourth task</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Top Show is:</h1>
    <p id="topShowResult"></p>

    <h1>Second Top Show is:</h1>
    <p id="secondTopShowResult"></p>
    <script>
      const tvShows = [
        {
          title: "Planet Earth II",
          score: 9.5,
          year: 2016,
          numRatings: 5000,
        },
        {
          title: "Planet Earth",
          score: 9.4,
          year: 2006,
          numRatings: 5000,
        },
        {
          title: "Breaking Bad",
          score: 9.4,
          year: 2008,
          numRatings: 6000,
        },
        {
          title: "Band Of Brothers",
          score: 9.4,
          year: 2001,
          numRatings: 4900,
        },
        {
          title: "Chernobyl",
          score: 9.3,
          year: 2019,
          numRatings: 4900,
        },
        {
          title: "Jingle All The Way",
          score: 7.1,
          year: 1996,
          numRatings: 5000,
        },
        {
          title: "The Wire",
          score: 9.3,
          year: 2002,
          numRatings: 6000,
        },
      ];

      const getTopShow = () =>
        tvShows.reduce((topShowAcc, currentShow) => {
          if (
            currentShow.score > topShowAcc.score ||
            (currentShow.score === topShowAcc.score &&
              currentShow.numRatings > topShowAcc.numRatings)
          ) {
            return currentShow;
          }

          return topShowAcc;
        }, tvShows[0]);

      const topShowResult = getTopShow();

      const getSecondTopShow = () =>
        tvShows.reduce((topShowAcc, currentShow) => {
          if (currentShow.score >= topShowResult.score) {
            return topShowAcc;
          }

          if (
            currentShow.score > topShowAcc.score ||
            (currentShow.score === topShowAcc.score &&
              currentShow.numRatings > topShowAcc.numRatings)
          ) {
            return currentShow;
          }

          return topShowAcc;
        }, tvShows[0]);

      const topShowResultEl = document.getElementById("topShowResult");
      const secondTopShowResult = getSecondTopShow();

      const secondTopShowResultEl = document.getElementById(
        "secondTopShowResult"
      );

      topShowResultEl.textContent = topShowResult.title;
      secondTopShowResultEl.textContent = secondTopShowResult.title;
    </script>
  </body>
</html>
